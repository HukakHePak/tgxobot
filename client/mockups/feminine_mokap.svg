<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0c0f1a" />
      <stop offset="60%" stop-color="#101427" />
      <stop offset="100%" stop-color="#151523" />
    </linearGradient>
    <radialGradient id="planetGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#f6f0ff" stop-opacity="1"/>
      <stop offset="40%" stop-color="#d9ccff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#b59fff" stop-opacity="1"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="subtle" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="g1"/>
      <feMerge><feMergeNode in="g1"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- Stars (subtle) -->
  <g fill="#ffffff" opacity="0.06">
    <circle cx="80" cy="80" r="1.2"/>
    <circle cx="160" cy="40" r="0.9"/>
    <circle cx="220" cy="120" r="1.1"/>
    <circle cx="300" cy="60" r="0.8"/>
    <circle cx="420" cy="30" r="1.0"/>
    <circle cx="980" cy="80" r="0.9"/>
    <circle cx="880" cy="50" r="0.7"/>
    <circle cx="1050" cy="160" r="0.9"/>
    <circle cx="700" cy="30" r="0.6"/>
  </g>

  <!-- Left panel: palette + notes -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="320" height="820" rx="14" fill="#0f1117" opacity="0.55" />
    <text x="28" y="44" fill="#fff" font-family="Inter, Arial, sans-serif" font-size="18" opacity="0.95">Палитра — мягкая, тёплая</text>

    <!-- Swatches -->
    <g transform="translate(24,72)">
      <rect x="0" y="0" width="72" height="72" rx="12" fill="#9B8CFF" filter="url(#softGlow)" />
      <text x="88" y="40" fill="#fff" font-family="Inter, Arial" font-size="14">Lavender — #9B8CFF</text>
    </g>

    <g transform="translate(24,160)">
      <rect x="0" y="0" width="72" height="72" rx="12" fill="#FFB3C6" />
      <text x="88" y="40" fill="#fff" font-family="Inter, Arial" font-size="14">Peach — #FFB3C6</text>
    </g>

    <g transform="translate(24,248)">
      <rect x="0" y="0" width="72" height="72" rx="12" fill="#FFD9A6" />
      <text x="88" y="40" fill="#fff" font-family="Inter, Arial" font-size="14">Gold — #FFD9A6</text>
    </g>

    <g transform="translate(24,336)">
      <rect x="0" y="0" width="72" height="72" rx="12" fill="#242433" />
      <text x="88" y="40" fill="#fff" font-family="Inter, Arial" font-size="14">Slate — #242433</text>
    </g>

    <text x="24" y="460" fill="#fff" font-family="Inter, Arial" font-size="13" opacity="0.9">Рекомендации:</text>
    <text x="24" y="486" fill="#ddd" font-family="Inter, Arial" font-size="12">- Матовые, полупрозрачные кубы</text>
    <text x="24" y="506" fill="#ddd" font-family="Inter, Arial" font-size="12">- Мягкий тёплый свет, низкая насыщенность</text>
    <text x="24" y="526" fill="#ddd" font-family="Inter, Arial" font-size="12">- Плавная анимация и мягкие easing</text>
    <text x="24" y="546" fill="#ddd" font-family="Inter, Arial" font-size="12">- Логотип крупнее, более выразительный</text>
  </g>

  <!-- Right panel: scene mockup -->
  <g transform="translate(420,40)">
    <!-- soft vignette panel -->
    <rect x="0" y="0" width="720" height="820" rx="14" fill="rgba(0,0,0,0)" />

    <!-- Logo (bigger, warmer) -->
    <g transform="translate(230,18)">
      <circle cx="40" cy="40" r="24" fill="#FFD9A6" opacity="0.95"/>
      <circle cx="40" cy="40" r="18" fill="#9B8CFF" opacity="0.95" />
      <text x="84" y="48" font-family="Poppins, Inter, Arial" font-size="22" fill="#EDE6FF">OXO</text>
    </g>

    <!-- soft ambient lights represented as circles (visual only) -->
    <circle cx="140" cy="120" r="56" fill="#9B8CFF" opacity="0.06"/>
    <circle cx="560" cy="160" r="48" fill="#FFD9A6" opacity="0.04"/>

    <!-- 3x3 grid of rounded cubes (approximation) -->
    <g transform="translate(120,140) rotate(-16)">
      <!-- row 1 -->
      <g>
        <rect x="0" y="0" width="90" height="90" rx="10" fill="#FFFFFF" opacity="0.06" stroke="#CFC6FF" stroke-opacity="0.55"/>
        <rect x="110" y="0" width="90" height="90" rx="10" fill="#FFEEEF" opacity="0.35" stroke="#FFB3C6" stroke-opacity="0.25"/>
        <rect x="220" y="0" width="90" height="90" rx="10" fill="#F3F0FF" opacity="0.35" stroke="#BBAEFF" stroke-opacity="0.3"/>
      </g>
      <!-- row 2 -->
      <g transform="translate(0,110)">
        <rect x="0" y="0" width="90" height="90" rx="10" fill="#F3F0FF" opacity="0.3" stroke="#BBAEFF" stroke-opacity="0.28"/>
        <rect x="110" y="0" width="90" height="90" rx="10" fill="#FFFFFF" opacity="0.05" stroke="#CFC6FF" stroke-opacity="0.2"/>
        <rect x="220" y="0" width="90" height="90" rx="10" fill="#FFEEEF" opacity="0.34" stroke="#FFB3C6" stroke-opacity="0.25"/>
      </g>
      <!-- row 3 -->
      <g transform="translate(0,220)">
        <rect x="0" y="0" width="90" height="90" rx="10" fill="#FFFFFF" opacity="0.06" stroke="#CFC6FF" stroke-opacity="0.45"/>
        <rect x="110" y="0" width="90" height="90" rx="10" fill="#F3F0FF" opacity="0.28" stroke="#BBAEFF" stroke-opacity="0.22"/>
        <rect x="220" y="0" width="90" height="90" rx="10" fill="#FFEEEF" opacity="0.3" stroke="#FFB3C6" stroke-opacity="0.2"/>
      </g>

      <!-- planets on some cells -->
      <g transform="translate(20,12)">
        <circle cx="64" cy="64" r="18" fill="url(#planetGrad)" filter="url(#subtle)" />
      </g>
      <g transform="translate(130,120)">
        <circle cx="64" cy="64" r="18" fill="url(#planetGrad)" filter="url(#subtle)" />
      </g>

      <!-- small soft rocket-like icons replaced with rounded shapes -->
      <g transform="translate(40,250)">
        <ellipse cx="12" cy="12" rx="10" ry="6" fill="#FFB3C6" opacity="0.95"/>
        <rect x="8" y="-10" width="8" height="16" rx="4" fill="#9B8CFF" />
      </g>

    </g>

    <!-- bottom: circular control larger and softer -->
    <g transform="translate(420,520)">
      <circle cx="80" cy="80" r="48" fill="#9B8CFF" opacity="0.06" />
      <path d="M60,80 a20,20 0 1,1 40,0" stroke="#C6BFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
      <polygon points="88,84 80,96 72,84" fill="#FFD9A6" opacity="0.95"/>
    </g>

  </g>

  <!-- Footer note -->
  <text x="40" y="880" fill="#9BA2B3" font-family="Inter, Arial" font-size="12">Мокап: быстрая демонстрация мягкой, тёплой космической палитры и материалов.</text>
</svg>


services:
  server:
    build:
      context: ./server
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
    env_file:
      - .env
    networks:
      - tgxonet
    command: npm run dev

  client:
    build:
      context: ./client
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    env_file:
      - .env
    networks:
      - tgxonet
    command: npm run dev -- --host

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      - client
      - server
    networks:
      - tgxonet

  ngrok:
    image: ngrok/ngrok:latest
    command: http nginx:80
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - nginx
    networks:
      - tgxonet

networks:
  tgxonet:
    driver: bridge

volumes:
  server_node_modules:
  client_node_modules:


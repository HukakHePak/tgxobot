services:
  server:
    image: node:20-slim
    env_file:
      - ./server/.env
    working_dir: /app
    environment:
      - PORT=3001
    volumes:
      - ./server:/app:delegated
      - server_node_modules:/app/node_modules
    # no host ports exposed for server; nginx will proxy requests
    command: sh -c "npm ci && npm run dev"

  client:
    image: node:20-slim
    working_dir: /app
    env_file:
      - ./server/.env
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
      - PORT=5173
    volumes:
      - ./client:/app:delegated
      - client_node_modules:/app/node_modules
    # no host ports exposed for client; nginx will proxy requests
    command: sh -c "npm ci && npm run dev -- --host"
    depends_on:
      - server
  nginx:
    image: nginx:stable
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
      - client

volumes:
  server_node_modules:
  client_node_modules:

services:
  server:
    image: node:20-slim
    env_file:
      - ./server/.env
    working_dir: /app
    volumes:
      - ./server:/app:delegated
      - server_node_modules:/app/node_modules
    # no host ports exposed for server; nginx will proxy requests
    # start the dev server manually inside the container (no `command` here)

  client:
    image: node:20-slim
    working_dir: /app
    env_file:
      - ./server/.env
    volumes:
      - ./client:/app:delegated
      - client_node_modules:/app/node_modules
    # no host ports exposed for client; nginx will proxy requests
    # start the dev server manually inside the container (no `command` here)
    depends_on:
      - server
  nginx:
    image: nginx:stable
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
      - client

volumes:
  server_node_modules:
  client_node_modules:

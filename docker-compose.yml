services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ./server/.env
    restart: unless-stopped
    expose:
      - "3001"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    expose:
      - "80"

  nginx:
    image: nginx:stable
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - server
      - client
    volumes:
      - ./nginx/default.conf.prod:/etc/nginx/conf.d/default.conf:ro

networks:
  default:
    name: tgxobot_prod

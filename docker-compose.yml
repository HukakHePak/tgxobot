version: '3.8'
services:
  server:
    build: ./server
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - PORT=${PORT}
    ports:
      - "${PORT}:${PORT}"

  client:
    build: ./client
    environment:
      - VITE_API_BASE=http://server:${PORT}
    ports:
      - "5173:5173"
    depends_on:
      - server
